{% extends "exercise_template.html" %}

{% block extra_imports %}
    <script src="{{ url_for('static', filename='js/code-formatter.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/code-executer.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/sql-controller.js') }}" defer></script>
    <link rel="stylesheet" href="/static/style/layout-sql.css"/>
    <script type="text/javascript" src="https://unpkg.com/sql-formatter@latest/dist/sql-formatter.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
{% endblock %}

{% block body_content %}
  <div id="action-area">
    <div style="display: flex; flex-direction: column; margin-bottom: 30px" id="query-area">
      <textarea data-language="sql" style="font-size: 20px; height: 100%"></textarea>
      <button data-execute-language="sql" data-execute-callback="runSql">Execute SQL</button>
    </div>
    <div id="query-result"></div>
  </div>

  <div id="initial-data"></div>

  <h1>show the average historical price for the 'phone' product</h1>
{% endblock %}
